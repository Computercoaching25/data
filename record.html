<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Record | CHITRAGUPT ACADEMY</title>
  <link href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-size: 15px !important;
      background: #f5f7fa;
      margin: 0;
      user-select: none;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .record-box {
      width: 820px;
      margin: 36px auto;
      background: #fff;
      padding: 28px 38px 18px 38px;
      box-shadow: 0 4px 32px 0 rgba(44,62,80,0.13);
      border-radius: 14px;
      box-sizing: border-box;
      border: 1.5px solid #e0e0e0;
      position: relative;
    }
    .header {
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #218838;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 6px #e0ffe7;
    }
    .header h2 {
      margin: 7px 0 0;
      font-size: 15.5px;
      color: #555;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .header-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 18px 0 8px 0;
    }
    .director, .teacher {
      font-size: 15px;
      color: #333;
      font-weight: 600;
    }
    .double-line {
      border: none;
      border-top: 3.5px double #4caf50;
      margin-bottom: 18px;
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 22px;
      border-bottom: 1.5px dashed #b2dfdb;
      padding-bottom: 6px;
      color: #176d4d;
      background: linear-gradient(90deg, #e0ffe7 0%, #fff 100%);
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      gap: 24px;
    }
    .label {
      font-weight: bold;
      font-size: 16px;
      width: 185px;
      color: #218838;
    }
    .value {
      flex: 1;
      font-size: 15px;
      color: #222;
    }
    .photo {
      text-align: right;
    }
    .photo img {
      width: 108px;
      height: 128px;
      object-fit: cover;
      border: 2.5px solid #218838;
      border-radius: 8px;
      background: #f8f8f8;
      box-shadow: 0 2px 8px #e0ffe7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 17px;
      font-size: 15px;
      background: #f9fffb;
      border-radius: 8px;
    }
    table th, table td {
      border: 1.5px solid #b2dfdb;
      padding: 7px 0;
      text-align: center;
    }
    table th {
      background: #b2dfdb;
      font-size: 16px;
      font-weight: bold;
      color: #176d4d;
    }
    table tr:nth-child(even) td {
      background: #f3f9f7;
    }
    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 13.5px;
      color: #646464;
    }
    .academy-address-box {
      margin: 30px auto 6px auto;
      text-align: center;
      background: linear-gradient(90deg,#e0f7fa 0%, #fff 100%);
      border-radius: 8px;
      padding: 14px 0 10px 0;
      border: 1.5px solid #b2dfdb;
      width: 97%;
      box-shadow: 0 1px 8px #e0ffe7;
    }
    .academy-address-label {
      font-size: 18px;
      font-weight: 900;
      color: #01301f;
      margin-bottom: 5px;
    }
    .academy-address, .academy-contact {
      font-size: 16px;
      color: #333;
      font-weight: 700;
    }
    .buttons {
      text-align: center;
      margin: 28px;
    }
    .buttons button {
      padding: 11px 30px;
      margin: 6px;
      background: linear-gradient(90deg,#218838 60%,#2e7d32 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .buttons button:hover {
      background: #176d4d;
    }
    @media print {
      .noprint {
        display: none !important;
      }
      .record-box, .academy-address-box {
        box-shadow: none !important;
        border: none !important;
      }
      @page {
        margin: 10mm 15mm;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">

<div class="record-box" id="printRecord"></div>

<div class="academy-address-box">
  <div class="academy-address-label">COACHING ADDRESS</div>
  <div class="academy-address">
    Nearest of Govt. Girls Hr. Sec. School, Rajendra Ward Sohagpur, Dist. Naramadapuram (M.P.)
  </div>
  <div class="academy-contact">
    Contact No.: 990708044, 7067779214, 8319172574
  </div>
</div>

<div class="buttons noprint">
  <button onclick="window.print()">üñ®Ô∏è Print Report</button>
  <button onclick="window.close()">üîô Close</button>
</div>

<script>
  const data = {
    id: "STU2025-013",
    name: "Rahul Verma",
    father: "Suresh Verma",
    mother: "Meena Verma",
    course: "Basic Computer Course",
    admission: "2025-05-12",
    mobile: "9876543210",
    address: "Ward No. 6, Sohagpur",
    photo: "https://via.placeholder.com/108x128?text=Photo",
    collection: "R001,2025-05-15,May,800,Cash|R002,2025-06-10,June,800,Online"
  };

  function renderRecord(data) {
    let rows = '';
    let grandTotal = 0;
    let collectionArr = [];

    try {
      collectionArr = typeof data.collection === "string" && data.collection.trim().startsWith("[")
        ? JSON.parse(data.collection)
        : data.collection.split('|').map(r => {
            let [pid, date, mon, amt, mode] = r.split(',');
            return {pid, date, mon, amt, mode};
          });
    } catch {
      collectionArr = [];
    }
collectionArr.forEach(row => {
  if (!row.pid) return;
  
  // Convert date format from yyyy-mm-dd to dd-mm-yyyy
  let formattedDate = row.date.includes('-') ? row.date.trim().split('-').reverse().join('-') : row.date.trim();

  rows += `<tr>
    <td>${row.pid.trim()}</td>
    <td>${formattedDate}</td>
    <td>${row.mon.trim()}</td>
    <td>‚Çπ ${row.amt.trim()}</td>
    <td>${row.mode.trim()}</td>
  </tr>`;
  grandTotal += parseFloat(row.amt || 0);
});

    document.getElementById('printRecord').innerHTML = `
      <div class="header">
        <h1>CHITRAGUPT ACADEMY</h1>
        <h2>AN ISO CERTIFIED INSTITUTION</h2>
        <div class="header-details">
          <div class="director">Director : Mr. Ashish Kumar Khare</div>
          <div class="teacher">Computer Teacher : Mr. Pawan Soni</div>
        </div>
        <hr class="double-line">
      </div>
      <div class="section-title">STUDENT DETAILS</div>
      <div class="row">
        <div>
          <div><span class="label">ID:</span> <span class="value">${data.id}</span></div>
          <div><span class="label">Name:</span> <span class="value">${data.name}</span></div>
          <div><span class="label">Father's Name:</span> <span class="value">${data.father}</span></div>
          <div><span class="label">Mother's Name:</span> <span class="value">${data.mother}</span></div>
          <div><span class="label">Course:</span> <span class="value">${data.course}</span></div>
          <div><span class="label">Admission Date:</span> <span class="value">${data.admission.split('-').reverse().join('-')}</span></div>
          <div><span class="label">Mobile:</span> <span class="value">${data.mobile}</span></div>
          <div><span class="label">Address:</span> <span class="value">${data.address}</span></div>
        </div>
        <div class="photo">
          <img src="${data.photo}" alt="Student Photo">
        </div>
      </div>
      <div class="section-title">FEES COLLECTION</div>
      <table>
        <thead>
          <tr><th>Receipt No.</th><th>Date</th><th>Month</th><th>Amount</th><th>Payment Mode</th></tr>
        </thead>
        <tbody>${rows}</tbody>
        <tfoot><tr><td colspan="3"><strong>Total Paid</strong></td><td colspan="2"><strong>‚Çπ ${grandTotal.toFixed(2)}</strong></td></tr></tfoot>
      </table>
    `;
  }

  renderRecord(data);
</script>

</body>
</html>
